        <title>CSS</title>
        <link rel="stylesheet" href="style.css">

    <body>
        <!--
            Inline CSS -> etiket içinde kullanım <h1 style="color: salmon; font-size: 64px;"></h1>
            Internal CSS -> Dosyanın içerisinde head etiketi içerisinde style yazarak belirtilebilir
             <style> 
            h2 { 
                color:blueviolet;
                font-size: 48px;
            }
            </style>
            Tüm h2 ler için geçerli olan style
            External CSS -> head içinde link belirtilerek yazılır
        -->
        <h1 style="color: salmon; font-size: 64px;">INLINE CSS</h1>
        <h2>Fairy of Technology</h2>
